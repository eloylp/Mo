Mo\DataBundle\Entity\Product:
  type: entity
  table: products
  indexes:
    slug_idx:
      columns: [slug]

  lifecycleCallbacks:
      prePersist: [setCreatedAt]
      preUpdate: [setUpdatedAt]
  id:
    id:
      type: integer
      generator: {strategy: AUTO}

  oneToOne:
    billItem:
      targetEntity: BillItem
      mappedBy: product

  fields:

    name:
      type: string
      length: 50

    slug:
      type: string
      length: 100
      unique: true


    budget:
      type: decimal
      precision: 10
      scale: 2

    price:
      type: decimal
      precision: 10
      scale: 2

    tax:
      type: decimal
      precision: 10
      scale: 2

    description:
      type: text

    imageName:
      type: string
      length: 255

    createdAt:
      type: datetime
      nullable: true

    updatedAt:
      type: datetime
      nullable: true

