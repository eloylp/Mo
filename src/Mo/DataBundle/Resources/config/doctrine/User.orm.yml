Mo\DataBundle\Entity\User:
    type: entity
    table: users
    id:
      id:
        type: integer
        generator: {strategy: AUTO}

    fields:

      username:
        type: string
        length: 50

      password:
        type: string
        length: 150

      salt:
        type: string
        length: 150
        nullable: true

      email:
        type: string
        length: 150
        unique: true

      isActive:
        type: boolean

      roles:
        type: string
        length: 255

